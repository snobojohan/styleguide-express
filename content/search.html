<div id="doc-autocomplete">
<form action="http://www.svt.se/search/" method="get" class="svti-autocomplete">
	<div role="search">
		<label for="svti-autocomplete__input" class="a11y__hide-visibly">Sök. Sökförslag kommer att visas under sökfältet.</label>

		<input id="svti-autocomplete__input" placeholder="Sök på SVT" autocomplete="off" name="q" type="search" class="svti-autocomplete__input" accesskey="4" aria-haspopup="true" aria-controls="svti-autocomplete__result"><div class="a11y__hide-visibly" aria-live="assertive"></div>

		<button type="submit" class="svti-autocomplete__submit" aria-label="Sök">
			<span class="svt_icon svt_icon--search svti-autocomplete__submit-icon" aria-hidden="true"></span>
		</button>

		<div id="svti-autocomplete__result" class="svti-autocomplete__result"></div>
	</div>
</form>
</div>
